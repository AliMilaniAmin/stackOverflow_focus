<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> -->
    <link href="Coral/coral.min.css" rel="stylesheet" type="text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>

  <body class="coral--light">
    <div class="main-wrapper" id="main-wrapper">
      <h1>Stackoverflow Focus Mode</h1>
      <div class="setting">
        <coral-switch id="switch" checked>
          <span id="switchLabel"> Enabled </span>
        </coral-switch>
      </div>

      <div class="setting">
        <label id="width-label">
          Width in Percent
        </label>
        <br />
        <coral-numberinput labelledby="width-label" min="1" max="100" value="65" id="width-setting"></coral-numberinput>
      </div>

    </div>

    <script src="popup.js"></script>
    <script src="Coral/coral.min.js"></script>
  </body>

</html>
